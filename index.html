<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пасьянс: Найди пару</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 80px;
            height: 120px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
        .card.open {
            background-color: #87ceeb;
        }
        .card.matched {
            background-color: #90ee90;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Пасьянс: Найди пару</h1>
    <div id="game-board"></div>
 <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
    const vkScript = document.getElementById('vk-bridge-script');
    vkScript.addEventListener('load', () => {
        // Код начнет выполняться только после загрузки browser.min.js
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof VKBridge === 'undefined') {
                console.error('VK Bridge не загружен даже после события load.');
                return;
            }

            VKBridge.send('VKWebAppInit')
                .then(data => console.log('VK Mini App успешно запущено:', data))
                .catch(error => console.error('Ошибка инициализации:', error));

            // Логика игры...
            const gameBoard = document.getElementById('game-board');
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;

            const cardValues = ['A', 'A', 'K', 'K', 'Q', 'Q', 'J', 'J'];

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function startGame() {
                cards = shuffle([...cardValues]);
                gameBoard.innerHTML = '';
                cards.forEach(value => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.value = value;
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }

            function flipCard() {
                if (flippedCards.length >= 2 || this.classList.contains('open') || this.classList.contains('matched')) return;
                this.classList.add('open');
                this.textContent = this.dataset.value;
                flippedCards.push(this);
                if (flippedCards.length === 2) setTimeout(checkMatch, 1000);
            }

            function checkMatch() {
                const [card1, card2] = flippedCards;
                if (card1.dataset.value === card2.dataset.value) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    if (matchedPairs === cardValues.length / 2) {
                        VKBridge.send('VKWebAppShowNativePopup', { message: 'Победа! Вы нашли все пары!' });
                    }
                } else {
                    card1.classList.remove('open');
                    card2.classList.remove('open');
                    card1.textContent = '';
                    card2.textContent = '';
                }
                flippedCards = [];
            }

            startGame();
        });
    });

    vkScript.onerror = () => {
        console.error('Не удалось загрузить browser.min.js. Проверьте путь или файл.');
    };
</script>
</body>
</html>
